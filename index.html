<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FP</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
    <div>
        <p>Имя</p>
        <input type="text" name="username" value="">
    </div>
    <div>
        <p>Пароль</p>
        <input type="password" name="userpas">
    </div>
    <div>
        <p>Телефон</p>
        <input type="tel" name="tel" value="">
    </div>
    <div>
        <p>Пол</p>
        <p><input checked type="radio" name="sex" value="man">Мужчина</p>
        <p><input type="radio" name="sex" value="women">Женщина</p>
    </div>
    <div>
        <p>Имущество</p>
        <p><input checked type="checkbox" name="bicycle" value="yes">Велосипед</p>
        <p><input type="checkbox" name="car" value="yes">Машина</p>
        <p><input disabled type="checkbox" name="flat" value="yes">Квартира</p>
    </div>
    <div>
        <p>Дополнительная информация</p>
        <textarea name="info"></textarea>
    </div>
    <div>
        <p>Прикрепить фото</p>
        <input type="file" name="foto">
    </div>
    <div>
        <p>Любимый цвет</p>
        <select name="color">
            <option value="red">Красный</option>
            <option value="yellow">Желтый</option>
            <option value="blue">Синий</option>
            <option value="green">Зеленый</option>
        </select>
    </div>
    <div>
        <p>Действия</p>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </div>
</form>
</body>
</html>
